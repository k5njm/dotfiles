    ~/.bashrc:
    ~/.dotfiles: ''
    ~/.gitconfig: 
    ~/.oh-my-zsh:
    ~/.screenrc:
    ~/.shell:
    ~/.tmux.conf: 
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
